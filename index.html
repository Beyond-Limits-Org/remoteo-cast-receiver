<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Remoteo Receiver</title>
    <script src="https://www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <script>
      const context = cast.framework.CastReceiverContext.getInstance();
      const playerManager = context.getPlayerManager();

      // âœ… Receiver Options
      const options = new cast.framework.CastReceiverOptions();
      options.disableRemoteControl = true;
      options.disableIdleTimeout = false;

      // âœ… Custom namespace to communicate only with Remoteo app
      options.customNamespaces = {
        "urn:x-cast:com.remoteo.control": {},
      };

      // âœ… Block all player commands (Google remote UI disabled)
      playerManager.setSupportedMediaCommands(0);

      const block = (msg) => {
        console.warn(`ğŸš« Blocked command: ${msg}`);
        const err = new cast.framework.messages.ErrorData();
        err.reason = cast.framework.messages.ErrorReason.NOT_SUPPORTED;
        err.type = cast.framework.messages.ErrorType.INVALID_REQUEST;
        return err;
      };
      [
        cast.framework.messages.MessageType.PLAY,
        cast.framework.messages.MessageType.PAUSE,
        cast.framework.messages.MessageType.SEEK,
        cast.framework.messages.MessageType.STOP,
        cast.framework.messages.MessageType.LOAD,
      ].forEach((type) => playerManager.setMessageInterceptor(type, block));

      // âœ… Allow only your sender (Remoteo)
      context.addEventListener(
        cast.framework.system.EventType.SENDER_CONNECTED,
        (event) => {
          const senderId = event.senderId || "";
          if (!senderId.includes("remoteo")) {
            console.warn("ğŸš« Unauthorized sender:", senderId);
            event.sender?.disconnect?.();
          } else {
            console.log("âœ… Authorized sender connected:", senderId);
          }
        }
      );

      // âœ… Start receiver
      context.start(options);
    </script>
  </head>
  <body style="background:#111; color:#999; font-family:sans-serif;">
    <h3>ğŸ›°ï¸ Remoteo Cast Receiver Active</h3>
    <p>No controls available â€” external senders are blocked.</p>
  </body>
</html>
